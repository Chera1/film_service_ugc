version: '3'

services:

  api:
    container_name: fastapi
    build: .
    expose:
      - "8000"
    depends_on:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo:6.0.3
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:1.23.1
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  mongo_data: